<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#6C3CE1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Habit Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%236C3CE1'/><path d='M30 52l15 15 25-30' stroke='white' stroke-width='6' fill='none' stroke-linecap='round' stroke-linejoin='round'/></svg>">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%236C3CE1'/><path d='M30 52l15 15 25-30' stroke='white' stroke-width='6' fill='none' stroke-linecap='round' stroke-linejoin='round'/></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f0f1a;
      --surface: #1a1a2e;
      --surface-2: #232340;
      --accent: #6C3CE1;
      --accent-glow: rgba(108, 60, 225, 0.3);
      --green: #22c55e;
      --green-glow: rgba(34, 197, 94, 0.25);
      --text: #f0f0f5;
      --text-dim: #8888aa;
      --danger: #ef4444;
      --radius: 16px;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* â”€â”€ Header â”€â”€ */
    .header {
      padding: 20px 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(135deg, #a78bfa, #6C3CE1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header .date {
      font-size: 0.85rem;
      color: var(--text-dim);
    }

    /* â”€â”€ Stats bar â”€â”€ */
    .stats {
      display: flex;
      gap: 10px;
      padding: 16px 20px;
      overflow-x: auto;
    }
    .stat-card {
      flex: 1;
      min-width: 90px;
      background: var(--surface);
      border-radius: var(--radius);
      padding: 14px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.04);
    }
    .stat-card .num {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }
    .stat-card .label {
      font-size: 0.7rem;
      color: var(--text-dim);
      margin-top: 2px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* â”€â”€ Habit list â”€â”€ */
    .habits {
      padding: 0 20px 120px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .habit-card {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      border: 1px solid rgba(255,255,255,0.04);
      transition: transform 0.15s, box-shadow 0.15s;
      position: relative;
      overflow: hidden;
    }
    .habit-card:active {
      transform: scale(0.98);
    }
    .habit-card.done {
      border-color: rgba(34, 197, 94, 0.2);
      box-shadow: 0 0 20px var(--green-glow);
    }

    .habit-check {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid var(--text-dim);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      cursor: pointer;
      transition: all 0.25s;
      background: transparent;
    }
    .habit-card.done .habit-check {
      background: var(--green);
      border-color: var(--green);
      animation: pop 0.3s ease;
    }
    .habit-check svg {
      width: 18px;
      height: 18px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .habit-card.done .habit-check svg { opacity: 1; }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    .habit-info { flex: 1; }
    .habit-name {
      font-weight: 600;
      font-size: 1rem;
    }
    .habit-card.done .habit-name {
      text-decoration: line-through;
      color: var(--text-dim);
    }
    .habit-streak {
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-top: 2px;
    }
    .habit-streak span {
      color: #f59e0b;
    }

    .habit-delete {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 6px;
      opacity: 0.4;
      transition: opacity 0.2s, color 0.2s;
    }
    .habit-delete:hover, .habit-delete:active {
      opacity: 1;
      color: var(--danger);
    }

    /* â”€â”€ Empty state â”€â”€ */
    .empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }
    .empty .icon { font-size: 3rem; margin-bottom: 12px; }
    .empty p { font-size: 0.95rem; }

    /* â”€â”€ Add button â”€â”€ */
    .fab {
      position: fixed;
      bottom: 28px;
      right: 24px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6C3CE1, #4F9DFF);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 6px 24px var(--accent-glow);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s;
      z-index: 10;
    }
    .fab:active { transform: scale(0.9); }

    /* â”€â”€ Modal â”€â”€ */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      display: none;
      align-items: flex-end;
      justify-content: center;
      z-index: 100;
    }
    .modal-overlay.open { display: flex; }

    .modal {
      background: var(--surface-2);
      border-radius: 24px 24px 0 0;
      padding: 28px 24px 40px;
      width: 100%;
      max-width: 480px;
      animation: slideUp 0.3s ease;
    }
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    .modal h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .modal input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }
    .modal input:focus {
      border-color: var(--accent);
    }
    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    .modal-actions button {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .modal-actions button:active { opacity: 0.8; }
    .btn-cancel {
      background: var(--surface);
      color: var(--text-dim);
    }
    .btn-add {
      background: linear-gradient(135deg, #6C3CE1, #4F9DFF);
      color: white;
    }

    /* â”€â”€ Week dots â”€â”€ */
    .week-dots {
      display: flex;
      gap: 4px;
      margin-top: 6px;
    }
    .week-dots .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--surface-2);
    }
    .week-dots .dot.filled {
      background: var(--green);
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>âœ¦ Habit Tracker</h1>
    <div class="date" id="dateDisplay"></div>
  </div>

  <div class="stats" id="statsBar">
    <div class="stat-card">
      <div class="num" id="statDone">0</div>
      <div class="label">Done Today</div>
    </div>
    <div class="stat-card">
      <div class="num" id="statTotal">0</div>
      <div class="label">Total</div>
    </div>
    <div class="stat-card">
      <div class="num" id="statBestStreak">0</div>
      <div class="label">Best Streak</div>
    </div>
  </div>

  <div class="habits" id="habitList"></div>

  <button class="fab" id="addBtn" aria-label="Add habit">+</button>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h2>New Habit</h2>
      <input type="text" id="habitInput" placeholder="e.g. Read 20 minutes" autocomplete="off">
      <div class="modal-actions">
        <button class="btn-cancel" id="cancelBtn">Cancel</button>
        <button class="btn-add" id="saveBtn">Add Habit</button>
      </div>
    </div>
  </div>

  <script>
    // â”€â”€ Data Layer (localStorage) â”€â”€
    const STORAGE_KEY = 'habit_tracker_data';
    const today = () => new Date().toISOString().slice(0, 10);

    function load() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || { habits: [] };
      } catch { return { habits: [] }; }
    }

    function save(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    // â”€â”€ Streak Calculation â”€â”€
    function calcStreak(completedDates) {
      if (!completedDates || completedDates.length === 0) return 0;
      const sorted = [...completedDates].sort().reverse();
      const todayStr = today();
      let streak = 0;
      let checkDate = new Date(todayStr);

      // If not done today, start from yesterday
      if (sorted[0] !== todayStr) {
        checkDate.setDate(checkDate.getDate() - 1);
      }

      for (let i = 0; i < 365; i++) {
        const dateStr = checkDate.toISOString().slice(0, 10);
        if (sorted.includes(dateStr)) {
          streak++;
          checkDate.setDate(checkDate.getDate() - 1);
        } else {
          break;
        }
      }
      return streak;
    }

    // Last 7 days completion
    function last7Days(completedDates) {
      const result = [];
      for (let i = 6; i >= 0; i--) {
        const d = new Date();
        d.setDate(d.getDate() - i);
        const ds = d.toISOString().slice(0, 10);
        result.push(completedDates && completedDates.includes(ds));
      }
      return result;
    }

    // â”€â”€ Render â”€â”€
    function render() {
      const data = load();
      const list = document.getElementById('habitList');
      const todayStr = today();

      // Date display
      document.getElementById('dateDisplay').textContent =
        new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });

      if (data.habits.length === 0) {
        list.innerHTML = `
          <div class="empty">
            <div class="icon">ðŸŽ¯</div>
            <p>No habits yet.<br>Tap <strong>+</strong> to add your first one!</p>
          </div>`;
        document.getElementById('statDone').textContent = 0;
        document.getElementById('statTotal').textContent = 0;
        document.getElementById('statBestStreak').textContent = 0;
        return;
      }

      let doneCount = 0;
      let bestStreak = 0;

      list.innerHTML = data.habits.map((h, i) => {
        const isDone = h.completed && h.completed.includes(todayStr);
        if (isDone) doneCount++;
        const streak = calcStreak(h.completed);
        if (streak > bestStreak) bestStreak = streak;
        const week = last7Days(h.completed);

        return `
          <div class="habit-card ${isDone ? 'done' : ''}" data-index="${i}">
            <div class="habit-check" onclick="toggleHabit(${i})">
              <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="4 12 10 18 20 6"/>
              </svg>
            </div>
            <div class="habit-info" onclick="toggleHabit(${i})">
              <div class="habit-name">${escapeHtml(h.name)}</div>
              <div class="habit-streak">ðŸ”¥ <span>${streak} day${streak !== 1 ? 's' : ''}</span> streak</div>
              <div class="week-dots">
                ${week.map(d => `<div class="dot ${d ? 'filled' : ''}"></div>`).join('')}
              </div>
            </div>
            <button class="habit-delete" onclick="deleteHabit(${i})" aria-label="Delete">âœ•</button>
          </div>`;
      }).join('');

      document.getElementById('statDone').textContent = doneCount;
      document.getElementById('statTotal').textContent = data.habits.length;
      document.getElementById('statBestStreak').textContent = bestStreak;
    }

    function escapeHtml(str) {
      const d = document.createElement('div');
      d.textContent = str;
      return d.innerHTML;
    }

    // â”€â”€ Actions â”€â”€
    function toggleHabit(index) {
      const data = load();
      const habit = data.habits[index];
      if (!habit.completed) habit.completed = [];
      const todayStr = today();
      const idx = habit.completed.indexOf(todayStr);
      if (idx > -1) {
        habit.completed.splice(idx, 1);
      } else {
        habit.completed.push(todayStr);
      }
      save(data);
      render();
    }

    function deleteHabit(index) {
      if (!confirm('Delete this habit?')) return;
      const data = load();
      data.habits.splice(index, 1);
      save(data);
      render();
    }

    function addHabit(name) {
      const data = load();
      data.habits.push({ name: name.trim(), completed: [] });
      save(data);
      render();
    }

    // â”€â”€ Modal â”€â”€
    const modal = document.getElementById('modal');
    const input = document.getElementById('habitInput');

    document.getElementById('addBtn').onclick = () => {
      modal.classList.add('open');
      setTimeout(() => input.focus(), 300);
    };

    document.getElementById('cancelBtn').onclick = () => {
      modal.classList.remove('open');
      input.value = '';
    };

    document.getElementById('saveBtn').onclick = () => {
      const name = input.value.trim();
      if (name) {
        addHabit(name);
        input.value = '';
        modal.classList.remove('open');
      }
    };

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') document.getElementById('saveBtn').click();
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.remove('open');
        input.value = '';
      }
    });

    // â”€â”€ Service Worker Registration â”€â”€
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('SW registered:', reg.scope))
        .catch(err => console.log('SW registration failed:', err));
    }

    // â”€â”€ Init â”€â”€
    render();
  </script>
</body>
</html>
